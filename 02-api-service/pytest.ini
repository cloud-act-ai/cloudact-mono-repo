[pytest]
asyncio_mode = auto
testpaths = tests
python_files = test_*.py
python_functions = test_*
addopts = -v --tb=short
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
markers =
    integration: Integration tests requiring real services (use --run-integration to run)
    slow: Slow tests that take more than 1 second
    security: Security-focused tests (timing attacks, auth, isolation)
    performance: Performance benchmark tests (use --run-performance to run)
    e2e: End-to-end tests requiring full stack

# NOTE: Environment variables are loaded from .env.local via conftest.py
# Do NOT set env vars here - they will override .env.local values
# For unit tests (mocked): GCP_PROJECT_ID defaults to test-project
# For integration tests: GCP_PROJECT_ID comes from .env.local
