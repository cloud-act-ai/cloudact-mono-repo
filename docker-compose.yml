# =============================================
# CloudAct Platform - Local Development
# =============================================
# Usage:
#   docker-compose up -d                    # Start all services
#   docker-compose up -d api-service        # Start specific service
#   docker-compose logs -f api-service      # View logs
#   docker-compose down                     # Stop all services
#   docker-compose down -v                  # Stop and remove volumes
# =============================================

version: "3.8"

services:
  # =============================================
  # API Service - FastAPI (Port 8000)
  # =============================================
  api-service:
    build:
      context: ./02-api-service
      dockerfile: Dockerfile
    container_name: cloudact-api-service
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
      # GCP Configuration (required)
      - GCP_PROJECT_ID=${GCP_PROJECT_ID}
      - GOOGLE_APPLICATION_CREDENTIALS=/app/credentials/service-account.json
      # KMS Encryption (required)
      - KMS_KEY_NAME=${KMS_KEY_NAME}
      # Security
      - CA_ROOT_API_KEY=${CA_ROOT_API_KEY}
      - API_KEY_SECRET_KEY=${API_KEY_SECRET_KEY:-dev-secret-key-for-testing}
      - DISABLE_AUTH=false
      - RATE_LIMIT_ENABLED=true
      # Application
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - API_WORKERS=1
      - LOG_LEVEL=INFO
      - DEBUG=false
      - ENABLE_API_DOCS=true
      # BigQuery
      - BIGQUERY_LOCATION=US
      # Pipeline Service URL (internal Docker network)
      - PIPELINE_SERVICE_URL=http://pipeline-service:8001
      # CORS (allow frontend)
      - CORS_ORIGINS=["http://localhost:3000","http://frontend:3000"]
    volumes:
      - ./02-api-service/src:/app/src:ro
      - ./02-api-service/configs:/app/configs:ro
      - ${GOOGLE_APPLICATION_CREDENTIALS:-./credentials/service-account.json}:/app/credentials/service-account.json:ro
    networks:
      - cloudact-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  # =============================================
  # Pipeline Service - FastAPI (Port 8001)
  # =============================================
  pipeline-service:
    build:
      context: ./03-data-pipeline-service
      dockerfile: Dockerfile
    container_name: cloudact-pipeline-service
    ports:
      - "8001:8001"
    environment:
      - ENVIRONMENT=development
      - PORT=8001
      # GCP Configuration (required)
      - GCP_PROJECT_ID=${GCP_PROJECT_ID}
      - GOOGLE_APPLICATION_CREDENTIALS=/app/credentials/service-account.json
      # KMS Encryption (required)
      - KMS_KEY_NAME=${KMS_KEY_NAME}
      # Security
      - CA_ROOT_API_KEY=${CA_ROOT_API_KEY}
      - DISABLE_AUTH=false
      - RATE_LIMIT_ENABLED=true
      - ENABLE_DEV_MODE=false
      # Application
      - API_HOST=0.0.0.0
      - API_PORT=8001
      - API_WORKERS=1
      - LOG_LEVEL=INFO
      - DEBUG=false
      - ENABLE_API_DOCS=true
      # BigQuery
      - BIGQUERY_LOCATION=US
      # Pipeline Execution
      - PIPELINE_MAX_PARALLEL_STEPS=10
      - PIPELINE_GLOBAL_CONCURRENT_LIMIT=100
      # Fallback Quotas
      - FALLBACK_DAILY_LIMIT=6
      - FALLBACK_MONTHLY_LIMIT=180
      - FALLBACK_CONCURRENT_LIMIT=6
    volumes:
      - ./03-data-pipeline-service/src:/app/src:ro
      - ./03-data-pipeline-service/configs:/app/configs:ro
      - ${GOOGLE_APPLICATION_CREDENTIALS:-./credentials/service-account.json}:/app/credentials/service-account.json:ro
    networks:
      - cloudact-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    command: >
      uvicorn src.app.main:app --host 0.0.0.0 --port 8001 --workers 1

  # =============================================
  # Frontend - Next.js (Port 3000)
  # =============================================
  frontend:
    build:
      context: ./01-fronted-system
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL:-https://placeholder.supabase.co}
        - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY:-placeholder}
        - NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY=${NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY:-pk_test_placeholder}
        # IMPORTANT: NEXT_PUBLIC_* URLs must be localhost for browser access
        - NEXT_PUBLIC_API_SERVICE_URL=http://localhost:8000
        - NEXT_PUBLIC_PIPELINE_SERVICE_URL=http://localhost:8001
        - NEXT_PUBLIC_APP_URL=http://localhost:3000
    container_name: cloudact-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      # Supabase
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL:-https://placeholder.supabase.co}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY:-placeholder}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY:-placeholder}
      # Stripe
      - NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY=${NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY:-pk_test_placeholder}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY:-sk_test_placeholder}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET:-whsec_placeholder}
      # Backend Services (localhost for browser access)
      - NEXT_PUBLIC_API_SERVICE_URL=http://localhost:8000
      - NEXT_PUBLIC_PIPELINE_SERVICE_URL=http://localhost:8001
      - CA_ROOT_API_KEY=${CA_ROOT_API_KEY}
      # App
      - NEXT_PUBLIC_APP_URL=http://localhost:3000
    depends_on:
      api-service:
        condition: service_healthy
      pipeline-service:
        condition: service_healthy
    networks:
      - cloudact-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/', (r) => process.exit(r.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  cloudact-network:
    driver: bridge

# =============================================
# SETUP INSTRUCTIONS:
# =============================================
# 1. Copy .env.example to .env and fill in values:
#    cp .env.example .env
#
# 2. Required environment variables in .env:
#    - GCP_PROJECT_ID
#    - GOOGLE_APPLICATION_CREDENTIALS (path to service account JSON)
#    - KMS_KEY_NAME
#    - CA_ROOT_API_KEY (minimum 32 characters)
#
# 3. Optional (for full functionality):
#    - NEXT_PUBLIC_SUPABASE_URL
#    - NEXT_PUBLIC_SUPABASE_ANON_KEY
#    - SUPABASE_SERVICE_ROLE_KEY
#    - NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY
#    - STRIPE_SECRET_KEY
#    - STRIPE_WEBHOOK_SECRET
#
# 4. Start services:
#    docker-compose up -d
#
# 5. Access services:
#    - Frontend: http://localhost:3000
#    - API Service: http://localhost:8000/docs
#    - Pipeline Service: http://localhost:8001/docs
#
# 6. View logs:
#    docker-compose logs -f
#
# 7. Stop services:
#    docker-compose down
# =============================================
