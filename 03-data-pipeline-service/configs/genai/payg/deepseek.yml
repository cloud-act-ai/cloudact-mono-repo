# DeepSeek PAYG Usage and Cost Pipeline
#
# Extracts usage from DeepSeek API and calculates costs
# Schedule: Daily at 2:30 AM UTC
# URL: POST /api/v1/pipelines/run/{org}/genai/payg/deepseek

pipeline_id: "{org_slug}-genai-payg-deepseek"
name: "DeepSeek PAYG Usage and Cost"
description: "Extract DeepSeek token usage and calculate daily costs"
provider: "genai"
domain: "payg"
version: "15.0.0"

schedule:
  cron: "30 2 * * *"
  timezone: "UTC"
  enabled: true

steps:
  - step_id: extract_usage
    name: "Extract DeepSeek Usage"
    ps_type: genai.payg_usage
    config:
      provider: "deepseek"
      # Dates passed from context or API request
    timeout_seconds: 300
    retry:
      max_attempts: 3
      backoff_seconds: 60

  - step_id: calculate_costs
    name: "Calculate DeepSeek Costs"
    ps_type: genai.payg_cost
    config:
      provider: "deepseek"
    depends_on:
      - extract_usage
    timeout_seconds: 300
    retry:
      max_attempts: 2
      backoff_seconds: 30

requires_auth: true
auth_type: "org_api_key"

notifications:
  on_failure:
    - email
  on_success: []
