name: Deploy to Cloud Run

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production
      skip_tests:
        description: 'Skip test workflow (emergency only)'
        required: false
        default: false
        type: boolean

jobs:
  # ==================================================
  # Run Tests Before Deployment
  # ==================================================
  test:
    name: Run Tests
    if: ${{ !inputs.skip_tests }}
    uses: ./.github/workflows/test.yml
    secrets: inherit

  # ==================================================
  # Deploy to Cloud Run
  # ==================================================
  deploy:
    name: Deploy to ${{ github.event.inputs.environment || 'staging' }}
    runs-on: ubuntu-latest
    needs: [test]
    if: ${{ always() && (needs.test.result == 'success' || needs.test.result == 'skipped') }}

    env:
      ENVIRONMENT: ${{ github.event.inputs.environment || 'staging' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set environment variables
        run: |
          if [ "${{ env.ENVIRONMENT }}" = "production" ]; then
            echo "GCP_PROJECT_ID=${{ secrets.GCP_PROJECT_ID_PROD }}" >> $GITHUB_ENV
            echo "SERVICE_NAME=convergence-pipeline-prod" >> $GITHUB_ENV
          else
            echo "GCP_PROJECT_ID=${{ secrets.GCP_PROJECT_ID_STAGE }}" >> $GITHUB_ENV
            echo "SERVICE_NAME=convergence-pipeline-stage" >> $GITHUB_ENV
          fi
          echo "REGION=us-central1" >> $GITHUB_ENV

      - name: Authenticate to Google Cloud (Stage)
        if: github.event.inputs.environment != 'production'
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY_STAGE }}

      - name: Authenticate to Google Cloud (Prod)
        if: github.event.inputs.environment == 'production'
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY_PROD }}

      - name: Setup Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1

      - name: Configure Docker for GCR
        run: |
          gcloud auth configure-docker

      - name: Build and Push with Docker
        run: |
          cd convergence-data-pipeline
          docker build -t gcr.io/${{ env.GCP_PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }} \
            -t gcr.io/${{ env.GCP_PROJECT_ID }}/${{ env.SERVICE_NAME }}:latest \
            -f deployment/Dockerfile .
          docker push gcr.io/${{ env.GCP_PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }}
          docker push gcr.io/${{ env.GCP_PROJECT_ID }}/${{ env.SERVICE_NAME }}:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image=gcr.io/${{ env.GCP_PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }} \
            --platform=managed \
            --region=${{ env.REGION }} \
            --allow-unauthenticated \
            --memory=2Gi \
            --cpu=2 \
            --timeout=300 \
            --max-instances=10 \
            --port=8080 \
            --set-env-vars="GCP_PROJECT_ID=${{ env.GCP_PROJECT_ID }},BIGQUERY_LOCATION=US,ENVIRONMENT=${{ env.ENVIRONMENT }},DISABLE_AUTH=false"

      - name: Get Service URL
        id: get-url
        run: |
          SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --platform=managed \
            --region=${{ env.REGION }} \
            --format="value(status.url)")
          echo "Service URL: $SERVICE_URL"
          echo "::set-output name=url::$SERVICE_URL"

      - name: Health Check
        run: |
          sleep 10
          curl -f ${{ steps.get-url.outputs.url }}/health || exit 1

      - name: Deployment Summary
        run: |
          echo "âœ… Deployment successful!"
          echo "Environment: ${{ env.ENVIRONMENT }}"
          echo "Project: ${{ env.GCP_PROJECT_ID }}"
          echo "Service: ${{ env.SERVICE_NAME }}"
          echo "URL: ${{ steps.get-url.outputs.url }}"
