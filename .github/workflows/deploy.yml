name: Deploy to Cloud Run

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'stage'
        type: choice
        options:
          - stage
          - prod

jobs:
  deploy:
    name: Deploy to ${{ github.event.inputs.environment || 'stage' }}
    runs-on: ubuntu-latest

    env:
      ENVIRONMENT: ${{ github.event.inputs.environment || 'stage' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set environment variables
        run: |
          if [ "${{ env.ENVIRONMENT }}" = "prod" ]; then
            echo "GCP_PROJECT_ID=${{ secrets.GCP_PROJECT_ID_PROD }}" >> $GITHUB_ENV
            echo "GCP_SA_KEY=${{ secrets.GCP_SA_KEY_PROD }}" >> $GITHUB_ENV
            echo "SERVICE_NAME=convergence-pipeline-prod" >> $GITHUB_ENV
          else
            echo "GCP_PROJECT_ID=${{ secrets.GCP_PROJECT_ID_STAGE }}" >> $GITHUB_ENV
            echo "GCP_SA_KEY=${{ secrets.GCP_SA_KEY_STAGE }}" >> $GITHUB_ENV
            echo "SERVICE_NAME=convergence-pipeline-stage" >> $GITHUB_ENV
          fi
          echo "REGION=${{ secrets.CLOUD_RUN_REGION }}" >> $GITHUB_ENV

      - name: Setup Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          service_account_key: ${{ env.GCP_SA_KEY }}
          project_id: ${{ env.GCP_PROJECT_ID }}
          export_default_credentials: true

      - name: Configure Docker for GCR
        run: |
          gcloud auth configure-docker

      - name: Build with Cloud Build
        run: |
          gcloud builds submit convergence-data-pipeline \
            --tag=gcr.io/${{ env.GCP_PROJECT_ID }}/${{ env.SERVICE_NAME }} \
            --timeout=20m

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image=gcr.io/${{ env.GCP_PROJECT_ID }}/${{ env.SERVICE_NAME }} \
            --platform=managed \
            --region=${{ env.REGION }} \
            --allow-unauthenticated \
            --memory=2Gi \
            --cpu=2 \
            --timeout=300 \
            --max-instances=10 \
            --set-env-vars="GCP_PROJECT_ID=${{ env.GCP_PROJECT_ID }},BIGQUERY_LOCATION=US,ENVIRONMENT=${{ env.ENVIRONMENT }}"

      - name: Get Service URL
        id: get-url
        run: |
          SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --platform=managed \
            --region=${{ env.REGION }} \
            --format="value(status.url)")
          echo "Service URL: $SERVICE_URL"
          echo "::set-output name=url::$SERVICE_URL"

      - name: Health Check
        run: |
          sleep 10
          curl -f ${{ steps.get-url.outputs.url }}/health || exit 1

      - name: Deployment Summary
        run: |
          echo "âœ… Deployment successful!"
          echo "Environment: ${{ env.ENVIRONMENT }}"
          echo "Project: ${{ env.GCP_PROJECT_ID }}"
          echo "Service: ${{ env.SERVICE_NAME }}"
          echo "URL: ${{ steps.get-url.outputs.url }}"
