# Claude/Anthropic Integration Setup Pipeline
# Validates and stores Claude API key with KMS encryption

pipeline_id: "{org_slug}-integrations-claude-setup"
name: "Claude Integration Setup"
description: "Validates and stores Anthropic/Claude API key encrypted via KMS"
version: "1.0.0"

variables:
  org_slug: "{org_slug}"
  provider: "CLAUDE"

steps:
  - step_id: "store_claude_credential"
    ps_type: "integrations.kms_store"
    description: "Validate and store Claude API key"
    config:
      provider: "CLAUDE"
      skip_validation: false
      credential_name: "Claude API Key"

requires_auth: true
auth_type: "org_api_key"

tags:
  - integrations
  - claude
  - anthropic
  - llm
category: "integrations"
