# OpenAI Integration Setup Pipeline
# Validates and stores OpenAI API key with KMS encryption

pipeline_id: "{org_slug}-openai-auth-setup"
name: "OpenAI Integration Setup"
description: "Validates and stores OpenAI API key encrypted via KMS"
version: "1.0.0"

# Variables injected at runtime
variables:
  org_slug: "{org_slug}"
  provider: "OPENAI"

steps:
  - step_id: "store_openai_credential"
    ps_type: "integrations.kms_store"
    description: "Validate and store OpenAI API key"
    config:
      provider: "OPENAI"
      skip_validation: false
      credential_name: "OpenAI API Key"
    # Context must contain: org_slug, plaintext_credential

# Authentication
requires_auth: true
auth_type: "org_api_key"  # Uses X-API-Key header

# Metadata
tags:
  - integrations
  - openai
  - llm
category: "integrations"
