#  Dataset Types Configuration
# Defines the types of BigQuery datasets created for each tenant
#
# Note: In the current architecture, each tenant uses a single dataset
# that contains all their data and metadata tables.

dataset_types:
  - name: "tenant_dataset"
    description: "Primary dataset for tenant data and metadata"
    layer: "unified"
    retention_days: null  # No automatic expiration
    labels:
      managed_by: "convergence-platform"
      layer: "unified"
