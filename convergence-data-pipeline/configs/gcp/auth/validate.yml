# GCP Service Account Integration Validation Pipeline
# Re-validates existing GCP Service Account

pipeline_id: "{org_slug}-gcp-auth-validate"
name: "GCP Integration Validation"
description: "Re-validates stored GCP Service Account credentials"
version: "1.0.0"

variables:
  org_slug: "{org_slug}"
  provider: "GCP_SA"

steps:
  - step_id: "validate_gcp_credential"
    ps_type: "gcp.validation"
    description: "Validate GCP Service Account connectivity"
    config:
      check_bigquery: true
      check_billing: false

requires_auth: true
auth_type: "org_api_key"

tags:
  - integrations
  - gcp
  - validation
category: "integrations"
