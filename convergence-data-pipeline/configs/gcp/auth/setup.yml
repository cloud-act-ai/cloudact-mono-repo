# GCP Service Account Integration Setup Pipeline
# Validates and stores GCP SA JSON with KMS encryption

pipeline_id: "{org_slug}-gcp-auth-setup"
name: "GCP Integration Setup"
description: "Validates and stores GCP Service Account JSON encrypted via KMS"
version: "1.0.0"

# Variables injected at runtime
variables:
  org_slug: "{org_slug}"
  provider: "GCP_SA"

steps:
  - step_id: "store_gcp_credential"
    ps_type: "integrations.kms_store"
    description: "Validate and store GCP Service Account JSON"
    config:
      provider: "GCP_SA"
      skip_validation: false
      credential_name: "GCP Service Account"
    # Context must contain: org_slug, plaintext_credential

# Authentication
requires_auth: true
auth_type: "org_api_key"  # Uses X-API-Key header

# Metadata
tags:
  - integrations
  - gcp
  - cloud
category: "integrations"
