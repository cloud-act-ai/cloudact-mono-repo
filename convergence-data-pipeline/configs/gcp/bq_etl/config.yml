ps_type: "gcp.bq_etl"
name: "BigQuery ETL Processor"
description: "Extract, transform, and load data from BigQuery source to BigQuery destination with schema validation"
version: "1.0.0"
provider: "gcp"

# Engine to process this template
engine: "src.core.engines.gcp.bq_etl"

# Required parameters in pipeline config
required_params:
  - source.bq_project_id
  - source.query
  - destination.bq_project_id
  - destination.dataset_type
  - destination.table
  - destination.write_mode

# Optional parameters
optional_params:
  - source.query_params
  - destination.partition_by
  - destination.cluster_by
  - destination.schema_template

# Supported write modes
supported_write_modes:
  - overwrite
  - append
  - truncate

# Features
features:
  auto_create_table: true
  schema_validation: true
  partition_support: true
  cluster_support: true
