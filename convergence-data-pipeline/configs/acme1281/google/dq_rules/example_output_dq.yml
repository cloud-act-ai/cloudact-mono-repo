# Data Quality Rules for example_output table
description: "Validate sample data extracted from cloud pricing export"
sample_size: 10000  # Number of rows to sample for validation

expectations:
  # Table-level checks
  - expectation_type: expect_table_row_count_to_be_between
    kwargs:
      min_value: 1

  # billing_account_id column existence and validation
  - expectation_type: expect_column_to_exist
    kwargs:
      column: billing_account_id

  - expectation_type: expect_column_values_to_not_be_null
    kwargs:
      column: billing_account_id

  # cost column existence and validation
  - expectation_type: expect_column_to_exist
    kwargs:
      column: cost

  - expectation_type: expect_column_values_to_not_be_null
    kwargs:
      column: cost

  - expectation_type: expect_column_values_to_be_between
    kwargs:
      column: cost
      min_value: 0
