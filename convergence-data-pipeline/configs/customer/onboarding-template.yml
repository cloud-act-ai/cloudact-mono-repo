# Customer Onboarding Template
tenant_config:
  dataset_name: "{tenant_id}"  # Will be replaced at runtime

  # Force recreation options (DESTRUCTIVE - use with caution)
  force_recreate_dataset: false   # If true, DELETE and recreate entire dataset
  force_recreate_tables: false    # If true, DELETE and recreate all metadata tables

  tables:
    - pipeline_runs
    - step_logs
    - dq_results
    - api_keys
    - cloud_credentials

  dryrun_pipeline: "gcp/example/dryrun"
