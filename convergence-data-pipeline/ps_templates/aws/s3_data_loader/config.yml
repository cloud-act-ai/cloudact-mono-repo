ps_type: "aws.s3_data_loader"
name: "S3 Data Loader"
description: "Load data from AWS S3 to Google BigQuery with format detection and validation"
version: "1.0.0"
provider: "aws"

# Engine to process this template
engine: "src.core.engines.aws.s3_data_loader"

# Required parameters
required_params:
  - source.s3_bucket
  - source.s3_key
  - source.aws_region
  - destination.bq_project_id
  - destination.dataset_type
  - destination.table
  - destination.write_mode

# Optional parameters
optional_params:
  - source.file_format
  - source.compression
  - source.aws_access_key_id
  - source.aws_secret_access_key
  - destination.schema_template
  - destination.partition_by

# Supported file formats
supported_formats:
  - csv
  - json
  - parquet
  - avro

# Supported write modes
supported_write_modes:
  - overwrite
  - append
  - truncate

# Features
features:
  auto_create_table: true
  schema_validation: true
  compression_support: true
  multiple_files: true
