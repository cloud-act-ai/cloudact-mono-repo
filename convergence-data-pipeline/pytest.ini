[pytest]
asyncio_mode = auto
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
env =
    GCP_PROJECT_ID=test-project
    ENVIRONMENT=development
    KMS_KEY_NAME=projects/test/locations/global/keyRings/test/cryptoKeys/test
    ADMIN_API_KEY=test-admin-key
    DISABLE_AUTH=true
