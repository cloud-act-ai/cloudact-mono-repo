name: CD - Build and Deploy

on:
  push:
    branches:
      - main
      - develop
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        type: choice
        options:
          - development
          - staging
          - production

env:
  PYTHON_VERSION: '3.11'
  GCP_REGION: 'us-central1'
  ARTIFACT_REGISTRY: 'us-docker.pkg.dev'

jobs:
  # Job 1: Determine Environment
  setup:
    name: Setup Deployment
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.set-env.outputs.environment }}
      gcp_project: ${{ steps.set-env.outputs.gcp_project }}
      service_name: ${{ steps.set-env.outputs.service_name }}
    steps:
      - name: Determine environment
        id: set-env
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            ENV="${{ github.event.inputs.environment }}"
          elif [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            ENV="production"
          elif [[ "${{ github.ref }}" == "refs/heads/develop" ]]; then
            ENV="staging"
          else
            ENV="development"
          fi

          echo "environment=$ENV" >> $GITHUB_OUTPUT

          # Set GCP project based on environment
          case $ENV in
            production)
              echo "gcp_project=${{ secrets.GCP_PROJECT_PROD }}" >> $GITHUB_OUTPUT
              echo "service_name=convergence-api-prod" >> $GITHUB_OUTPUT
              ;;
            staging)
              echo "gcp_project=${{ secrets.GCP_PROJECT_STAGING }}" >> $GITHUB_OUTPUT
              echo "service_name=convergence-api-staging" >> $GITHUB_OUTPUT
              ;;
            *)
              echo "gcp_project=${{ secrets.GCP_PROJECT_DEV }}" >> $GITHUB_OUTPUT
              echo "service_name=convergence-api-dev" >> $GITHUB_OUTPUT
              ;;
          esac

  # Job 2: Build and Push Docker Image
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: setup
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      image_digest: ${{ steps.build-push.outputs.digest }}
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.ARTIFACT_REGISTRY }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.ARTIFACT_REGISTRY }}/${{ needs.setup.outputs.gcp_project }}/convergence/api
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=${{ needs.setup.outputs.environment }}-{{sha}}
            type=raw,value=${{ needs.setup.outputs.environment }}-latest

      - name: Build and push Docker image
        id: build-push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./deployment/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ github.ref_name }}

      - name: Image digest
        run: echo "Image pushed with digest ${{ steps.build-push.outputs.digest }}"

  # Job 3: Deploy to Development
  deploy-dev:
    name: Deploy to Development
    runs-on: ubuntu-latest
    needs: [setup, build]
    if: needs.setup.outputs.environment == 'development'
    environment:
      name: development
      url: https://${{ steps.deploy.outputs.url }}
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ needs.setup.outputs.service_name }}
          region: ${{ env.GCP_REGION }}
          image: ${{ env.ARTIFACT_REGISTRY }}/${{ needs.setup.outputs.gcp_project }}/convergence/api:development-${{ github.sha }}
          env_vars: |
            ENVIRONMENT=development
            GCP_PROJECT_ID=${{ needs.setup.outputs.gcp_project }}
            BIGQUERY_LOCATION=US
          flags: |
            --service-account=convergence-api@${{ needs.setup.outputs.gcp_project }}.iam.gserviceaccount.com
            --allow-unauthenticated
            --memory=2Gi
            --cpu=2
            --concurrency=80
            --max-instances=5
            --min-instances=0
            --timeout=3600

      - name: Show deployment URL
        run: echo "Deployed to ${{ steps.deploy.outputs.url }}"

  # Job 4: Deploy to Staging
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [setup, build]
    if: needs.setup.outputs.environment == 'staging'
    environment:
      name: staging
      url: https://${{ steps.deploy.outputs.url }}
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ needs.setup.outputs.service_name }}
          region: ${{ env.GCP_REGION }}
          image: ${{ env.ARTIFACT_REGISTRY }}/${{ needs.setup.outputs.gcp_project }}/convergence/api:staging-${{ github.sha }}
          env_vars: |
            ENVIRONMENT=staging
            GCP_PROJECT_ID=${{ needs.setup.outputs.gcp_project }}
            BIGQUERY_LOCATION=US
          flags: |
            --service-account=convergence-api@${{ needs.setup.outputs.gcp_project }}.iam.gserviceaccount.com
            --allow-unauthenticated
            --memory=2Gi
            --cpu=2
            --concurrency=80
            --max-instances=10
            --min-instances=1
            --timeout=3600

      - name: Show deployment URL
        run: echo "Deployed to ${{ steps.deploy.outputs.url }}"

  # Job 5: Deploy to Production (with approval)
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [setup, build]
    if: needs.setup.outputs.environment == 'production'
    environment:
      name: production
      url: https://${{ steps.deploy.outputs.url }}
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ needs.setup.outputs.service_name }}
          region: ${{ env.GCP_REGION }}
          image: ${{ env.ARTIFACT_REGISTRY }}/${{ needs.setup.outputs.gcp_project }}/convergence/api:production-${{ github.sha }}
          env_vars: |
            ENVIRONMENT=production
            GCP_PROJECT_ID=${{ needs.setup.outputs.gcp_project }}
            BIGQUERY_LOCATION=US
          flags: |
            --service-account=convergence-api@${{ needs.setup.outputs.gcp_project }}.iam.gserviceaccount.com
            --allow-unauthenticated
            --memory=4Gi
            --cpu=4
            --concurrency=80
            --max-instances=50
            --min-instances=2
            --timeout=3600

      - name: Show deployment URL
        run: echo "Deployed to ${{ steps.deploy.outputs.url }}"

      - name: Create deployment tag
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git tag -a "deploy-prod-$(date +%Y%m%d-%H%M%S)" -m "Production deployment ${{ github.sha }}"
          git push origin --tags || true

  # Job 6: Post-Deployment Health Check
  health-check:
    name: Health Check
    runs-on: ubuntu-latest
    needs: [setup, deploy-dev, deploy-staging, deploy-production]
    if: always() && (needs.deploy-dev.result == 'success' || needs.deploy-staging.result == 'success' || needs.deploy-production.result == 'success')
    steps:
      - name: Get deployment URL
        id: get-url
        run: |
          if [[ "${{ needs.deploy-production.result }}" == "success" ]]; then
            echo "url=${{ needs.deploy-production.outputs.url }}" >> $GITHUB_OUTPUT
          elif [[ "${{ needs.deploy-staging.result }}" == "success" ]]; then
            echo "url=${{ needs.deploy-staging.outputs.url }}" >> $GITHUB_OUTPUT
          else
            echo "url=${{ needs.deploy-dev.outputs.url }}" >> $GITHUB_OUTPUT
          fi

      - name: Wait for service to be ready
        run: sleep 30

      - name: Health check
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" ${{ steps.get-url.outputs.url }}/health)
          if [[ "$response" == "200" ]]; then
            echo "Health check passed!"
          else
            echo "Health check failed with status $response"
            exit 1
          fi

  # Job 7: Notify on Failure
  notify-failure:
    name: Notify on Failure
    runs-on: ubuntu-latest
    needs: [build, deploy-dev, deploy-staging, deploy-production, health-check]
    if: failure()
    steps:
      - name: Send notification
        run: |
          echo "Deployment failed for ${{ needs.setup.outputs.environment }}"
          # Add Slack/email notification here
