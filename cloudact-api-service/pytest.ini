[pytest]
asyncio_mode = auto
testpaths = tests
python_files = test_*.py
python_functions = test_*
addopts = -v --tb=short
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

[pytest.ini_options]
env =
    ENVIRONMENT=test
    GCP_PROJECT_ID=test-project
    CA_ROOT_API_KEY=test-admin-key
    DISABLE_AUTH=true
